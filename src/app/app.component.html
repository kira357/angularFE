<div class="container">
  <div class="d-flex justify-content-between align-items-center p-3 m-3">
    <app-search-action
      (mySelect)="getSelectChangeYear($event)"
    ></app-search-action>
    <div>
      <button
        class="btn btn-primary m-2 rounded"
        mat-button
        color="primary"
        type="button"
        (click)="SaveData()"
      >
        Save
      </button>

      <button
        class="btn btn-danger rounded"
        mat-button
        color="primary"
        type="button"
      >
        Export Excel
      </button>
    
    </div>
  </div>

  <pgrip-table-action #grid [month]="month"></pgrip-table-action>
</div>
